<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <section class="top-banner">
      <img class="top-banner__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="top-banner__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
      </a>
    </section>
    <article class="todo-list">
      <section class="add-task" id="add-task">
        <label class="add-task__label title" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input class="add-task__input text task" id="new-task" type="text">
          <button class="add-task__button btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-list__title title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="list__text text task" type="text">
            <button class="list__button list__button_edit btn">Edit</button>
            <button class="list__button list__button_delete btn"><img class="list__icon" src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Go Shopping</label>
            <input class="list__text text task" type="text" value="Go Shopping">
            <button class="list__button list__button_edit btn">Save</button>
            <button class="list__button list__button_delete btn"><img class="list__icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-list__title title">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input class="list__text text task" type="text">
            <button class="list__button list__button_edit btn">Edit</button>
            <button class="list__button list__button_delete btn"><img class="list__icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
